


<!-- Lists container-->
<section class="lists-container" cdkDropListGroup>


  <div class="list"
       cdkDropList

       [cdkDropListData]="carts"
       (cdkDropListDropped)="drop($event)"
       >


    <h3 class="list-title">Tasks to Do</h3>

    <ul class="list-items">

      <li *ngFor="let cart of carts" cdkDrag>{{cart.title}}</li>

    </ul>
    <button class="add-card-btn btn" (click)="open = !open">
      {{open ? "Close" : "Add a card"}}
    </button>
    <div *ngIf="open">
        <form [formGroup]="form" (ngSubmit)="addCart()">
          <input type="text" formControlName="cartName">
          <button>Add</button>
      </form>
    </div>
  </div>
<!--Done-->
<div class="list"
     cdkDropList
     [cdkDropListData]="cartsDone"
     (cdkDropListDropped)="drop($event)"
>

  <h3 class="list-title"> Completed Tasks </h3>

  <ul class="list-items" >
    <li cdkDrag *ngFor="let cartDone of cartsDone">{{cartDone.title}}</li>
  </ul>

</div>
</section>
